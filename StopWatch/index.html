<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sWatch.css" />
    <title>StopWatch</title>
  </head>
  <body class="body">
    <main class="main">
      <h1 class="display">Stop-Watch</h1>
      <div class="sw display">
        <p class="para display">00:00:00</p>
      </div>
      <div class="control display">
        <div class="start-stop str"><img class="str" src=".\pngfile\play.png" alt="start"></div>
        <div class="reset re"><img class="re" src=".\pngfile\restart_white.png" alt="restart"></div>
      </div>
    </main>

    <script src="sWatch.js"></script>
  </body>
</html>
